name: Daily Twilio Autodial

on:
  schedule:
    - cron: '0 13 * * *'  # Runs every day at 8 AM Eastern (13:00 UTC)
  workflow_dispatch:       # Allows manual triggering too

jobs:
  run-autodialer:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run autodialer script
      env:
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
        MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
        MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
        MAILGUN_FROM_EMAIL: ${{ secrets.MAILGUN_FROM_EMAIL }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: python autodialer.py
